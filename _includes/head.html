<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="{{ site.url }}/assets/img/favicon.ico">
  <title>{{page.title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="generator" content="Jekyll v3.8.3" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  {% if site.data.env.ambiente_static == 'desarrollo' %}
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/bower_components/materialize/dist/css/materialize.min.css"/>
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/constants.css"/>
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/styles.css"/>
  {% else if site.data.env.ambiente_static == 'produccion'%}
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/dist/site.min.css"/>
  {% endif %}
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
  <script type="text/javascript">
    var BASE_URL = '{{ site.url }}';
    var API_URL = '{{ site.data.env.url_rest }}';
    var CSRF_KEY = '{{ site.data.env.csrf_key }}';
    var CSRF = '{{ site.data.env.csrf_val }}';
  </script>
</head>
